<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Обратный отсчёт до 17 декабря 2025</title>
    <style>
        #countdown {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #f707ff;
            margin: 20px;
        }
    </style>
</head>
<body>

<div id="countdown">Загрузка таймера...</div>

<script>
    // Целевая дата: 17 декабря 2025 года, 09:00 по Москве (UTC+3)
    // Сначала создаём UTC-время с учётом смещения +3 часа
    const moscowOffsetHours = 3;
    const deadlineUTC = new Date(Date.UTC(2025, 11, 17, 6, 0, 0)); // 09:00 MSK == 06:00 UTC

    const countdownElement = document.getElementById("countdown");

    const timer = setInterval(() => {
        const now = new Date().getTime();
        const remaining = deadlineUTC.getTime() - now;

        if (remaining <= 0) {
            clearInterval(timer);
            countdownElement.textContent = "Время истекло!";
            return;
        }

        const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
        const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

        countdownElement.textContent =
            `${days} дн. ${hours} ч. ${minutes} мин. ${seconds} сек.`;
    }, 1000);
</script>

</body>
</html>
